<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta hhtp-equiv="X-UA-Compatible" content="IE-Edge">

        <!--Bootstrap core CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="custom.css">
        <title>Cashier</title>
    </head>

    <body>
        <form name="form" action="#" class="row justify-content-center">
            <table class="col-md-5 bg-dark">
                <tr>
                    <th colspan="3" class="text-center"><h1>Cashier</h1></th>
                </tr>
                <tr class="text-center">
                    <th>Foods</th>
                    <th>Prices</th>
                    <th>Quantity</th>
                </tr>

                <tr>
                    <td>Sandwiches</td>
                    <td><input type="hidden" name=" sandwiches" value="45000" /> IDR 45000</td>
                    <td><input type="text" name="swPrice" value="0" placeholder="amount of food" onfocus="this.select()" onChange="order()"/></td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td><input type="hidden" name=" burger" value="40000" /> IDR 40000</td>
                    <td><input type="text" name="bgPrice" value="0" onfocus="this.select()" onChange="order()"/></td>
                </tr>
                <tr>
                    <td>Fried Chicken</td>
                    <td><input type="hidden" name=" fried chicken" value="30000" /> IDR 30000</td>
                    <td><input type="text" name="fcPrice" value="0" onfocus="this.select()" onChange="order()"/></td>
                </tr>
                <tr>
                    <td>Ice Cream</td>
                    <td><input type="hidden" name=" ice cream" value="15000" /> IDR 10000</td>
                    <td><input type="text" name="icPrice" value="0" onfocus="this.select()" onChange="order()"/></td>
                </tr>



                <tr>
                    <td colspan="2" align="right">Sub Total</td>
                    <td>IDR <input class="text" type="text" name="subTotal" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">Discount</td>
                    <td>IDR <input type="text" name="discount" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">Total</td>
                    <td>IDR <input type="text" name="total" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">Paid</td>
                    <td>IDR <input type="text" name="paid" value="0" onfocus="this.select()" onchange="order()" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">Change</td>
                    <td>IDR <input type="text" name="change" /></td>
                </tr>
            </table>
        </form>

        <div class="row justify-content-center">
            <input type="button" value="clear" onClick="resetForm()" />
        </div>

        <!--Bootstrap core JavaScript-->
        <script type="text/javascript" src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
